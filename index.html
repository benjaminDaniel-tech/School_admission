<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>School Admission Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>College Admission Form</h1>

    <form id="admissionForm" novalidate>
      <fieldset>
        <legend>Student Information</legend>

        <label for="firstName">First name *</label>
        <input id="firstName" name="firstName" type="text" required />

        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" />

                <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" />

        <label for="dob">Date of birth *</label>
        <input id="dob" name="dob" type="date" required />

        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
          <option value="">Select...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label for="classApply">Applying for Class *</label>
        <input id="classApply" name="classApply" type="text" placeholder="e.g., 6 or Nursery" required />
      </fieldset>

      <fieldset>
        <legend>Parent / Guardian</legend>

        <label for="parentName">Parent / Guardian Name *</label>
        <input id="parentName" name="parentName" type="text" required />

        <label for="email">Email *</label>
        <input id="email" name="email" type="email" required />

        <label for="phone">Phone *</label>
        <input id="phone" name="phone" type="tel" placeholder="10 digits" required />

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3"></textarea>
      </fieldset>

      <fieldset>
        <legend>Academic / Other</legend>

        <label for="prevSchool">Previous School</label>
        <input id="prevSchool" name="prevSchool" type="text" />

        <label for="notes">Notes / Medical Info</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Allergies, special needs, etc."></textarea>
      </fieldset>

      <div class="actions">
        <button type="reset">Reset</button>
        <button id="submitBtn" type="submit">Submit Application</button>
      </div>

      <p id="message" class="message" aria-live="polite"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
